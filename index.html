<!DOCTYPE html>
<html lang="en">
<head>
    <title>External Lender</title>
</head>
<body>

<h2>Submit Loan Data to Flipkart</h2>
<form action="https://my.flipkart.com/rv/fpg/cfa/etb/redirect?ssr=true" method="POST">
    <label for="loanId">Loan ID:</label>
    <input type="text" id="loanId" name="loanId" value="LOAN123456"><br><br>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" value="APPROVED"><br><br>

    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" value="John Doe"><br><br>

    <input type="submit" value="Submit Loan Data">
</form>

</body>
</html>
