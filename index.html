<!DOCTYPE html>
<html lang="en">
<head>
    <title>External Lender</title>
</head>
<body>

<h2>Submit Transaction Data to Flipkart</h2>
<form id="redirectForm">
    <label for="transactionId">Transaction ID:</label>
    <input type="text" id="transactionId" name="transactionId" value="FK2310031804VUVH101"><br><br>

    <label for="fmTransactionId">FM Transaction Id:</label>
    <input type="text" id="fmTransactionId" name="fmTransactionId" value="9eb91c82d226"><br><br>

    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" value="1500000"><br><br>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" value="SUCCESS"><br><br>

<!--     <input type="submit" value="Submit Data"> -->
    <button type="button" onclick="redirectWithParams()">Submit Data</button>
</form>

<script>
function redirectWithParams() {
    const form = document.getElementById('redirectForm');
    const url = new URL("https://dl.flipkart.com/rv/fpg/cfa/etb/redirect?ssr=true");

    new FormData(form).forEach((value, key) => {
        url.searchParams.append(key, value);
    });

    window.location.href = url.toString();
}
</script>
    
<a href="https://dl.flipkart.com/rv/fpg/cfa/etb/redirect?ssr=true">SUBMIT_1</a><br><br>
<a href="https://dl.flipkart.com/rv/fpg/cfa/etb/verify-pan?ssr=true">SUBMIT_2</a><br><br>
<a href="https://m.flipkart.com/rv/fpg/cfa/etb/redirect?ssr=true">SUBMIT_3</a><br><br>

    
</body>
</html>
